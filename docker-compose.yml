services:
  db:
    image: postgres:18.2-trixie
    environment:
      POSTGRES_USER: vgm
      POSTGRES_PASSWORD: vgm
      POSTGRES_DB: vgmcharts
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vgm -d vgmcharts"]
      interval: 5s
      timeout: 3s
      retries: 20

  objectstore:
    image: rustfs/rustfs:latest
    # (placeholder - depends on RustFS's documented command/env/ports)
    ports:
      - "9000:9000"
    volumes:
      - objdata:/data

  # api:
