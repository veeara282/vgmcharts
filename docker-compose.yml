services:
  db:
    image: postgres:18.2-trixie
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  objectstore:
    image: rustfs/rustfs:latest
    # (placeholder - depends on RustFS's documented command/env/ports)
    ports:
      - "${S3_PORT}:${S3_PORT}"
    volumes:
      - objdata:/data

  api:
    build: ./api
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      S3_ENDPOINT: ${S3_ENDPOINT}:${S3_PORT}
      S3_BUCKET: ${S3_BUCKET}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT}:${API_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${API_PORT}/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  pipelines:
    build: ./pipelines
    environment:
      DATABASE_URL: postgres://...
      S3_ENDPOINT: ${S3_ENDPOINT}:${S3_PORT}
      S3_BUCKET: ${S3_BUCKET}
    depends_on:
      db:
        condition: service_healthy
      # TODO: Add a real healthcheck for RustFS
      objectstore:
        condition: service_started

volumes:
  pgdata:
  objdata:
