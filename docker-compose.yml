services:
  db:
    image: postgres:18.2-trixie
    environment:
      POSTGRES_USER: vgm
      POSTGRES_PASSWORD: vgm
      POSTGRES_DB: vgmcharts
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vgm -d vgmcharts"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Recommended settings borrowed from https://www.bitdoze.com/rustfs-self-host/
  objectstore:
    image: rustfs/rustfs:latest
    ports:
      - "9000:9000"  # S3 interface
      - "9001:9001"  # web console
    environment:
      - RUSTFS_VOLUMES=/data
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY}
      - RUSTFS_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_CONSOLE_CORS_ALLOWED_ORIGINS=*
    volumes:
      - objdata:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health && curl -f http://localhost:9001/rustfs/console/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # api:
