  #     S3_ENDPOINT: http://objectstore:9000
  #     S3_BUCKET: poke-lake
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   ports:
  #     - "8080:8080"

  pipelines:
    build: ./pipelines
    environment:
      DATABASE_URL: postgres://...
      S3_ENDPOINT: http://objectstore:9000
      S3_BUCKET: poke-lake
    depends_on:
      db:
        condition: service_healthy
      # TODO: Add a real healthcheck for RustFS
      objectstore:
        condition: service_started

volumes:
  pgdata:
  objdata:
