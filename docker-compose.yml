# File created with guidance from ChatGPT (GPT-5.2 with project context)
services:
  db:
    image: postgres:18.2-trixie
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

  # Recommended settings borrowed from https://www.bitdoze.com/rustfs-self-host/
  objectstore:
    image: rustfs/rustfs:latest
    ports:
      - "${S3_PORT}:${S3_PORT}"  # S3 interface
      - "${RUSTFS_CONSOLE_PORT}:${RUSTFS_CONSOLE_PORT}"  # web console
    environment:
      - RUSTFS_VOLUMES=/data
      - RUSTFS_ADDRESS=0.0.0.0:${S3_PORT}
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:${RUSTFS_CONSOLE_PORT}
      - RUSTFS_CONSOLE_ENABLE=true
      - RUSTFS_ACCESS_KEY=${RUSTFS_ACCESS_KEY:-rustfsadmin}
      - RUSTFS_SECRET_KEY=${RUSTFS_SECRET_KEY}
      - RUSTFS_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_CONSOLE_CORS_ALLOWED_ORIGINS=*
    volumes:
      - objdata:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${S3_PORT}/health && curl -f http://localhost:${RUSTFS_CONSOLE_PORT}/rustfs/console/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  api:
    build: ./api
    environment:
      DATABASE_URL: ${POSTGRES_DB_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_BUCKET: ${S3_BUCKET}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT}:${API_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${API_PORT}/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5

  pipelines:
    build: ./pipelines
    environment:
      DATABASE_URL: ${POSTGRES_DB_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_BUCKET: ${S3_BUCKET}
    depends_on:
      db:
        condition: service_healthy
      objectstore:
        condition: service_healthy

volumes:
  pgdata:
  objdata:
